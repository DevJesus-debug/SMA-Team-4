{% extends "posts/layout.html" %} {% load static %}  {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      {% for post in posts %}
      <div class="card card-signin my-5">
        <a href="{% url 'posts:update-post' post.id %}">

          <img src="{% static 'image1.jpg' %}" alt="My image" width="100" height="100"/></a>
        <p class="card-text text-dark">{{ post.content }}</p>

        {% if post.category %}
          <b>Category: <i>{{ post.category }}</i></b>
        <br>
        {% endif %}
        <small class="text-muted"
            >Posted on {{ post.created_at }}</small>
             </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
