{% extends "posts/layout.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
        <div class="card-body">
          <h5 class="card-title text-center"><b>Post</b></h5>
          <form class="form-signin" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
              <br />

              {{ form|crispy }}
            </fieldset>
            <div class="form-group">
              <button type="submit">Update</button>


            </div>
          </form>

          <form method="POST" href="{% url 'posts:post-delete' post.id %}">
                        {% csrf_token %}

                        <a href="" class="btn-block primary-btn">Delete Post</a>

          </form>

             </div>
  </div>
</div>

{% endblock %}
